<ion-searchbar (ionInput)="getApartment($event)"  [(ngModel)]="selectedApartment" placeholder="Search Your Apartment"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let apartment of filteredApartments" (click)="selectApartment(apartment)">
    {{ apartment }}
  </ion-item>
</ion-list>
