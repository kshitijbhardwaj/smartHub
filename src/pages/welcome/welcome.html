<ion-content padding id="welcome">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>SmartHub</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-list>
      <ion-item class="username">
        <ion-label floating color="primary"><ion-icon name="person" style="font-size: 16px;padding-right: 0.5rem"></ion-icon>Username</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
      <ion-item class="password">
        <ion-label floating color="primary"><ion-icon name="key" style="font-size: 16px;padding-right: 0.5rem"></ion-icon>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item><br><br>
      <button ion-button block color="primary" (click)="login()">Login</button>
    </ion-list>
  </ion-grid>
  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <label floating>Don't have an account?</label>
        <button ion-button full color="success" (click)="signup()">Sign up</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
