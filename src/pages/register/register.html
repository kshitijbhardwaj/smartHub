<ion-header>
  <ion-navbar>
    <ion-title>New User Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <form #myForm="ngForm" autocomplete="off" (ngSubmit)="postData()">
      <ion-item>
        <ion-label floating><ion-icon name="person" style="font-size: 16px;padding-right: 0.5rem"></ion-icon>Name*</ion-label>
        <ion-input type="text" [(ngModel)]="users.name" id="name" name="name" required #name="ngModel"></ion-input>

      </ion-item>
      <span *ngIf="name.errors && (name.dirty || name.touched)">
                <span [hidden]="!name.errors.required ">
                    <ion-label style="color: red; margin-left: 16px;"> Name is required </ion-label>
                </span>
            </span>

      <ion-item>
        <ion-label floating><ion-icon name="mail" style="font-size: 16px;padding-right: 0.5rem"></ion-icon>Email*</ion-label>
        <ion-input type="text" id="email" [(ngModel)]="users.email" name="email"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required #email="ngModel"></ion-input>
      </ion-item>
      <span *ngIf="email.errors && (email.dirty || email.touched)">
                <span [hidden]="!email.errors.required">
                    <ion-label style="color: red; margin-left: 16px;"> Email is required </ion-label>
                </span>
                <span [hidden]="!email.errors.pattern">
                    <ion-label style="color: red; margin-left: 16px;"> Please enter a valid email </ion-label>
                </span>
      </span>
      <ion-item>
        <ion-label floating><ion-icon name="call" style="font-size: 16px;padding-right: 0.5rem"></ion-icon>Contacts*</ion-label>
        <ion-input type="text" id="contact" [(ngModel)]="users.contact" name="contact" required
                   #contact="ngModel"></ion-input>
      </ion-item>
      <span *ngIf="contact.errors && (contact.dirty || contact.touched)">
                <span [hidden]="!contact.errors.required">
                    <ion-label style="color: red; margin-left: 16px;"> Contact is required </ion-label>
                </span>
            </span>
      <ion-item>
        <ion-label floating><ion-icon name="key" style="font-size: 16px;padding-right: 0.5rem"></ion-icon>Password*</ion-label>
        <ion-input type="password" id="password" [(ngModel)]="users.password" name="password" required
                   #password="ngModel"></ion-input>
      </ion-item>
      <span *ngIf="password.errors && (password.dirty || password.touched)">
                <span [hidden]="!password.errors.required">
                    <ion-label style="color: red; margin-left: 16px;"> Password is required </ion-label>
                </span>
            </span>
      <ion-item>
        <button [disabled]="!myForm.form.valid" type="submit" ion-button block>Submit</button>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
